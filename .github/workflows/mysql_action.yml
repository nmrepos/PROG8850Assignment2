name: CI

on: [push]

jobs:
  schema:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE:      companydb
          # <-- allow root connections from any host (i.e. your runner container)
          MYSQL_ROOT_HOST:     '%'
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Wait for MySQL to be healthy
        run: |
          until mysqladmin ping -h 127.0.0.1 --silent; do
            echo 'Waiting for MySQLâ€¦'
            sleep 2
          done

      - name: Execute SQL scripts
        env:
          MYSQL_HOST:     127.0.0.1
          MYSQL_USER:     root
          MYSQL_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: companydb
        run: python execute_sql_scripts.py
