name: Question 1
run-name: ${{ github.actor }} is testing out MySQL GitHub Actions ðŸš€
on: [push]

jobs:
  setup_mysql_database:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: mysql
          MYSQL_USER:    nidhun
          MYSQL_PASSWORD: pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST:      127.0.0.1
      DB_PORT:      3306
      DB_USER:      nidhun
      DB_PASSWORD:  pass
      DB_NAME:      mysql

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Wait for MySQL to be healthy
        run: |
          echo "Waiting for MySQL to be readyâ€¦"
          until mysqladmin ping -h "$DB_HOST" --silent; do
            sleep 5
          done

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Deploy schema
        run: |
          mysql \
            -h"$DB_HOST" \
            -P"$DB_PORT" \
            -u"$DB_USER" \
            -p"$DB_PASSWORD" \
          < create_projects_table.sql

      - name: Verify schema
        run: |
          echo "Verifying that projectdb and projects table existâ€¦"
          mysql \
            -h"$DB_HOST" \
            -P"$DB_PORT" \
            -u"$DB_USER" \
            -p"$DB_PASSWORD" <<EOF
          SHOW DATABASES LIKE 'projectdb';
          USE projectdb;
          SHOW TABLES;
          DESCRIBE projects;
          EOF
